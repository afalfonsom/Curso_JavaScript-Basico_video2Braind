<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<!-- el evento onsubmit se ejecuta luego de que el usuario presione envie el formulario-->
	<form id="form1" name="form1" method="post" action="" onsubmit="alert('formulario enviado')">
		
		<p>
			<label for="nombre">Nombre Completo: </label>
			<!-- el evento onfocus se ejecuta cuando el usuario entra en al campo.
				 el evento onblur se ejecuta cuando el usuario se va del focus del campo.
				 el onchange  se ejecuta cuando el usuario entra el campo y ademas de esto el contenido ha cambiado.
			 -->
			<input  type="text" name="Nombre" id="nombre" onfocus="alert('has entrado en foco')" onblur="alert('ha salido de foco')" onchange="alert('has cambiado el valor')">
		</p>
		<p>
			<input type="submit" name="button" value="Enviar" id="button" >
		</p>

	</form>
</body>
</html>
