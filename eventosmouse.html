<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<!-- evento del mouse para que me reconozca el doble click-->
	<div style="width: 300px; height: 300px; background-color: blue; border: 1px solid #339;"ondblclick="alert('Has realizado doble click')">
	</div>
	<!-- evento del mouse para que cuando el este pase por encima del div genere una alerta-->
	<div style="width: 300px; height: 300px; background-color: blue; border: 1px solid #349;" onmouseover="alert('Has pasado sobre')"></div>
	<!-- evento del mouse para que cuando el este salga del div genere una alerta-->
	<div style="width: 300px; height: 300px; background-color: blue; border: 1px solid #339;" onmouseout="alert('Te has ido del elemento')"></div>
</body>
</html>
