<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function crearOptions(desde, hasta, selected){
			for (var i = 0; i < (hasta-desde+1); i++) {
				if(selected!=undefined){
					//Me han pasado el tercer parámetro
					if(selected== (i+desde)){
					// estoy dibujando el que quiero seleccionado
					document.write( "<option selected='selected'>"+ parseInt(i+desde) + "</option>");
				}else{
					document.write( "<option>"+ parseInt(i+desde) + "</option>");
				}
			}else{
				// No está definido el selected
				document.write( "<option>"+ parseInt(i+desde) + "</option>");
			}
		}
	}
</script>
</head>
<body>
	<form id="form1" action="fechas_submit" method="get" accept-char id="form1"set="utf-8" >
		<select name="dia" id="dia">
			<script type="text/javascript">
				crearOptions(1,31);
			</script>
		</select>
		<select name="mes" id="mes">
			<script type="text/javascript">
				crearOptions(1,12);
			</script>
		</select>
		<select name="anio" id="anio">
			<script type="text/javascript">
				crearOptions(1900,2010,1980);
			</script>
		</select>

	</form>
</body>
</html >
