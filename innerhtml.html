<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		#estado{
			display: none;
			position:absolute;
			top:10px;
			right:10px;
			padding: 5px;
			background-color: yellow;
			color: red;
			font-weight:bold;
		}
	</style>
	<script type="text/javascript">
		function llenarCajar(){
			var caja = document.getElementById("caja");
		// la propiedad innerHTML me permite escribir dentro del contenido de las etiquetas.
		caja.innerHTML = "Esto es texto desde JavaSCript";
	}
	function alertar(mensaje){
		var estado = document.getElementById("estado");
		estado.style.display = "block";
		estado.innerHTML = mensaje;
	}
</script>
</head>
<body>
	<a href="javascript:llenarCaja()">LLenar Caja</a>
	<div id="caja"></div>

	<div id="estado"></div>
	<input type="button" onclick="alertar('Ha ocurrido algun problema')" value="Generar Problema" />

	<a href="javascript: alertar('este mensaje fue generado desde un link')">Generar Mensaje</a>
</body>
</html>
