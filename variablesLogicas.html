<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">

<body>
	<script type="text/javascript">
	//variable logica o booleana 
	var edad = prompt("Dime tu edad");

	if (edad >= 18){
		if(edad == 18){
			document.write("Gracias por ingresar , casi que no entras");
		}
		else{
			document.write("Gracias por ingresar al sitio de mayores de edad");
		}
	}
	else{
		document.write("Usted no puede ingresar");
	}

	/*
	Operadores logicos
	< Menor 
	> Mayor
	<= Menor o Igual
	>= Mayor o igual
	== Igual 
	!= Diferente de
	*/
</script>
</body>
</html>
